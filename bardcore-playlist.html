            <h1>NASA Astronomy Picture of the Day</h1>
    <div id="apod"></div>

    <script height=50% width="auto">
        // Make a request to the NASA APOD API
        fetch('https://api.nasa.gov/planetary/apod?api_key=TFNsuOR2HimpEpQdRiuSO1Jf5NWVliy6g64gr22H')
            .then(response => response.json())
            .then(data => {
                // Update the 'apod' div with the APOD image and explanation
                document.getElementById('apod').innerHTML = `
                    <img src="${data.url}" alt="${data.title}">
                    <p>${data.explanation}</p>
                `;
            })
            .catch(error => console.error('Error:', error));
    </script>
